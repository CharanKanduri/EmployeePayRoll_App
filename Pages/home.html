<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="../StyleSheets/HomeStyle.css">
        <title>Employee Payroll App</title>
 
    </head>
  
    <body>
        <!--UC-1 Create Header-->
        <div class="Header">
            <div class="Header-content">
                <img src="../assets/images/logo.png" alt="logo" width="16%" height="16%" >
                <div class="Header-text">
                    <span >EMPLOYEE</span><br>
                    <span >PAYROLL</span>
                </div>
            </div>
        </div>
        <div class="Form-Content">
            <form class="form" action="#"
                onsubmit="save();return false">
                <!--UC-2 for form heading-->
                <div class="Form-Heading">Employee Payroll Form</div>
                <!--UC-2 Name-->
                <div class="row-attributes">
                    <label class="label text" for="name" >Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name" required> 
                     <!--UC-3 Profile Picture--> 
                </div>
                <div class="row-attributes">
                    <label class="label text">Profile</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-7.png" required>
                            <img src="../assets/profile-images/Ellipse -7.png" id="image1" alt="Image 1" class="profile">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse 1.png" required>
                            <img src="../assets/profile-images/Ellipse 1.png" id="image2" alt="Image 2" class="profile">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-3.png" required>
                            <img src="../assets/profile-images/Ellipse -3.png" id="image3" alt="Image 3" class="profile">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-5.png" required>
                            <img src="../assets/profile-images/Ellipse -5.png" id="image4" alt="Image 4" class="profile">
                        </label>
                    </div>
                </div>
                <!--UC4 Adding Gender(Radio button) Department (Checkbox) Salary(Range)-->
                <div class="row-attributes">
                    <label for="gender" class="label text" >Gender</label>
                    <div>
                        <label for="male" class="text">Male</label>
                        <input type="radio" id="male" name="Male" value="Male">

                        <label for="female" class="text">Female</label>
                        <input type="radio" id="Female" name="Female" value="Female">
                     </div>
                </div>
                <div class="row-attributes">
                    <label for="department" class="label text" >Department</label>
                    <div>
                        <label for="hr" class="text">HR</label>
                        <input type="checkbox" id="hr" name="hr" value="hr">

                        <label for="Sales" class="text">Sales</label>
                        <input type="checkbox" id="sales" name="sales" value="sales">

                        <label for="finance" class="text">Finance</label>
                        <input type="checkbox" id="finance" name="finance" value="finance">

                        <label for="Engineer" class="text">Engineer</label>
                        <input type="checkbox" id="engineer" name="engineer" value="engineer">

                        <label for="Others" class="text">Others</label>
                        <input type="checkbox" id="others" name="others" value="others">
                     </div>
                </div>
               <div class="row-attributes" >
                   <label for="Salary">Salary</label>
                   <input type="range" name="Salary" id="Salary" min="30000" max="50000" step="100" value="40000">
                   <output class="salary-output text" for="Salary">40000</output>
               </div>
                
            </form>
        </div>
    </body>
</html>

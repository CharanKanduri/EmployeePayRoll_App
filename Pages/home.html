<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="../StyleSheets/HomeStyle.css">
        <title>Employee Payroll App</title>
 
    </head>
  
    <body>
        <div class="Header">
            <div class="Header-content">
                <img src="../assets/images/logo.png" alt="logo" width="16%" height="16%" >
                <div class="Header-text">
                    <span >EMPLOYEE</span><br>
                    <span >PAYROLL</span>
                </div>
            </div>
        </div>
        <div class="Form-Content">
            <form class="form" action="#"
                onsubmit="save();return false">

                <div class="Form-Heading">Employee Payroll Form</div>

                <div class="row-attributes">
                    <label class="label-text" for="name" >NAME</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>  
                </div>
   
            </form>
        </div>
    </body>
</html>
